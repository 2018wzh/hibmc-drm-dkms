PACKAGE_NAME="hibmc-drm"
PACKAGE_VERSION="3c7623f"

# 生成的模块名称（不带 .ko）
BUILT_MODULE_NAME[0]="hibmc-drm"

DEST_MODULE_LOCATION[0]="/updates"
BUILT_MODULE_LOCATION[0]="src"

# 自动为新内核构建/安装
AUTOINSTALL="yes"

# 使用内核构建系统在 src/ 目录构建外部模块
# 该驱动的 src/Makefile 通过 CONFIG_DRM_HISI_HIBMC 控制是否构建
# 这里强制设为 m 以启用模块目标
MAKE[0]="make -C ${kernel_source_dir} M=${dkms_tree}/${PACKAGE_NAME}/${PACKAGE_VERSION}/build/src CONFIG_DRM_HISI_HIBMC=m modules"
CLEAN="make -C ${kernel_source_dir} M=${dkms_tree}/${PACKAGE_NAME}/${PACKAGE_VERSION}/build/src clean"
